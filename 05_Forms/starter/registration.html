<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <form>
        
            <fieldset>
                <legend>Your Details</legend>
                <ul>                   
                    <li><label for="firstname">First name</label> <input type="text" name="firstname" autofocus required></li>
                    <li><label for="surname">Surname</label> <input type="text" name="surname"></li>
                    <li><label for="role">Position / Role</label> <input type="text" name="role"></li>
                    <li><label for="email">Email address</label> <input type="email" name="email" id="email" placeholder="you@domain.com" required></li>
                    <li><label for="tel">Telephone</label> <input type="tel" name="phone" id="phone" required placeholder="E.g. +447500000000"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Course Details</legend>
                <ul>
                    <li>
                        <label>Course</label> 
                        <select name="courses" id="courses">
                            <option value="c1">Programming with JS</option>
                            <option value="c2">Developing Web Apps using HTML5</option>
                            <option value="c3">Developing Responsive Websites</option>
                            <option value="c4">Leveraging the Power of jQuery</option>
                        </select>
                    </li>
                    <li><label for="delegates">Number of delegates</label> <input type="number"></li>
                    <li><label for="date">Date</label> <input type="date"></li>

                   
                </ul>
                
            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        
        
    </form>
    
</body>
</html>
